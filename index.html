<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>المقاطعة الإدارية لقصر البخاري</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              'ksar-gold': '#D4A373',
              'ksar-green': '#2A9D8F',
              'ksar-dark': '#264653',
              'ksar-light': '#F4A261',
              'ksar-cream': '#FAEDCD',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.3s ease-out',
              slideUp: 'slideUp 0.4s ease-out',
            }
          }
        }
      }
    </script>
  </head>
  <body class="bg-stone-50 text-gray-800 font-sans antialiased">
    <div id="root"></div>
    <!-- Load compiled JS bundle instead of the raw TSX source. Ensure you have a build step that outputs index.js -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
